<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>15border.html</title>
		<style type="text/css">
		#borderH3 { 
			border-style: solid;
			border-color: orange;
			border-width: 10px;
			height: 100px;
			width: 400px;
			text-align: center;		
			font-family: 궁서;
			font-weight: bold;
			font-size: xx-large;
		}
		</style>

	</head>
	<body>
		<h3 id="borderH3"> border: 경계선 만들기 </h3>
		<h3 style="border-style: dotted;"> border : dotted </h3>
		<h3 style="border-style: dashed;"> border : dashed </h3>
		<h3 style="border-style: double;"> border : double </h3>
		<h3 style="border-style: groove;"> border : groove </h3>
		<h3 style="border-style: ridge;"> border : ridge </h3>
		<h3 style="border-style: inset;"> border : inset </h3>
		<h3 style="border-style: outset;"> border : outset </h3>
	
	</body>
</html>

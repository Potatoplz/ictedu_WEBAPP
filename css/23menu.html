<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>23menuRE.html</title>
		
		<style type="text/css">
		ul {
			border : 3px solid gray;
			width : 150px;
			list-style : none;
			padding-left : 0px; 
			text-align : center;
		}
		li {
			background-color : lightgray;
			border : 1px solid gray;
			padding-top : 10px;
			padding-bottom : 10px;			
		}
		li:hover, a:hover {
			color : red;
			background-color : gray;
		} /* 마우스오버 */
		a { 
			color : white;
			text-decoration : none;	/* 링크달린 글자에 밑줄 사라짐 */	
		}	
		</style>
	
	</head>
	<body>
		<ul>
			<li><a href="http://www.naver.com">네이버</a></li>
			<li><a href="http://www.google.com">구글</a></li>
			<li><a href="http://www.jandi.com">잔디</a></li>
			<li><a href="http://www.daum.net">다음</a></li>
		</ul>
	</body>
</html>

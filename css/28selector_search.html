<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>28selector_search.html</title>
		<style type="text/css">
		button[id^=bu] { /* id값이 bu로 시작하는 모든 button element */
			background-color:skyblue;
		}
		button[id$=tn] { /* id값이 tn으로 끝나는 모든 button element */
			background-color:pink;		
		}
		button[id*='2'] { /* id값 중에 2가 들어간 모든 button element */
			background-color:lightgreen;		
		}
		</style>
	</head>
	<body>
		<br><br>
		<button id="button1">button1</button>
		<button id="button2">button2</button>
		<button id="button3">button3</button>
		<hr>
		<button id="1btn">1btn</button>
		<button id="2btn">2btn</button>
		<button id="3btn">3btn</button>
	</body>
</html>

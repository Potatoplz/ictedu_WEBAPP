<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>29zindex.html</title>
		<style type="text/css">
		div { 
			width : 200px;
			height : 100px;	
			position : absolute;	
		}
		#no1 {
			background-color:skyblue;
			top:100px;
			left:100px;
		}
		#no2 {
			background-color:pink;
			top:150px;
			left:150px;
			z-index:-2;
		}
		#no3 {
			background-color:lightgreen;
			top:200px;
			left:200px;
			z-index:-1;
		}	
		</style>
	</head>
	<body>
		<div id="no1"></div>
		<div id="no2"></div>
		<div id="no3"></div>	
	</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <h1>폼 관련 태그</h1>
    <!--
        <form>태그
                form태그는 html에서 사용자가 입려갈 수 있는 양식을 제공하는 태그이다.
                form 태그 내의 <input> 태그들을 통해서 사용자가 입력한 정보를 서버로 넘기면서 요청하는 역할을 한다.

                * action : 폼 내에 입력된 값들을 전달할 서버(페이지)에 대한 내용을 기입한다. 
                * method : get/post 방식으로 전송 방식을 지정한다. 
                  get : 서버에 사용자가 입력한 값 전달하면서 요청 시 사용자가 입력한 값들을 url에 노출되는 방식
                  post : 서버에 사용자가 입력한 값을 전달하면서 요청 시 사용자가 입력한 값을  url에 노출시키지 않는 방식
            * autocomplete : 이전 입력 내용 출력하는 기능, 생략하면 자동으로 출력된다.(default:on, 각 태그별로 지정 가능)
    -->
    <h3>폼 태그의 기본 구조</h3>
    <form method="post">
        <label>
            <!--
                name : form 태그 안에서 input 태그를 구분하는 역할을 한다. 
                       나중에 서버로 값을 전달할 때 name속성과 텍스트 필드에 작성된 값이 세트(key=value)로 넘어간다. 
            -->
        검색할 내용 : <input type="text" size="10" name="search">
        </label>
        <!-- 
        submit 버튼을 눌렀을 때 method 요청 전송 방식으로 action에 지정한 서버로 사용자가 입력한 값(key=value)을 전달한다. 
        -->

        <input type="submit" value="검색">
    </form>
</body>
</html>

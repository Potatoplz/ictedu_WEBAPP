<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03selector_id.html</title>
		<script src="./jquery-3.6.0.min.js"></script>
		<style type="text/css">
		div {
			height:50px;
			border:2px solid blue;
		}
		</style>
		
	</head>
	<body>
		<h3>바구니에 아이스크림을 담아라</h3>
		<div id="baguni"></div>
		<input type="checkbox" value="죠스바">죠스바
		<input type="checkbox" value="바밤바">바밤바
		<input type="checkbox" value="쌍쌍바">쌍쌍바
		<input type="checkbox" value="누가바">누가바
		<input type="checkbox" value="설레임">설레임
		
		<script>
		$(document).ready(function() {
			$("input[type=checkbox]").click(function() {
				//alert(this.value);//클릭하면 아이스크림 이름 뜸.
				$("#baguni").append(this.value);//클릭하면 바구니에 담김.
				
			});//click
		});//ready
		</script>
	
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>06append.html</title>
		<script src="./jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<br><br>아이디 : <input type="text" id="mid" name="mid">
		<br><br>전화번호 : <input type="text" id="mtel" name="mtel">
		<br><br>이메일 : <input type="text" id="memail" name="memail">
		<br><br><button id="addBtn"> 회원 목록 추가 </button>
		<br><br>
		
		<table border="1">
			<thead>
				<th>아이디</th><th>전화번호</th><th>이메일</th>
			</thead>
			<tbody>
			</tbody>
		</table>
		
		<script>
		$(document).ready(function() {
			$("#addBtn").click(function() {
				$("tbody").append("<tr><td>" + mid.value 
						+ "</td><td>" + mtel.value
						+ "</td><td>" + memail.value
						+ "</td></tr>");//append
			});//click	
		}); //ready
		</script>
		
	</body>
</html>

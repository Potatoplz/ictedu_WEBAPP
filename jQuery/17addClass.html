<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>17addClass.html</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		
		<style type="text/css">
		.boxStyle {
			width:300px;
			height:300px;
			background-color:lightgray;
			border:3px solid purple;		
		}
		</style>
		
	</head>
	<body>
		<script>
		$(document).ready(function() {
			
			$("#removeBtn").click(function() { //박스 제거
				$("#testBox").removeClass("boxStyle");
			});//click
			
			
			$("#addBtn").click(function() { //박스 생성
				$("#testBox").addClass("boxStyle");
			});//click
			
		});//ready
		
		</script>
		<button id="addBtn"> add Class </button>
		<button id="removeBtn"> remove Class </button>
		<div id="testBox"></div>	
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>01start.html</title>
		<script type="text/javascript">
			//	javascript 한 줄 주석
			/*	javascript 여러 줄 주석 
				주의 : 웹 브라우저의 소스 보기를 통해 주석이 보이므로,
				보안이 필요한 내용은 주석으로 남기면 안된다. */
			//	javascript의 위치는 script ~ /script
			/*	script tag의 위치는 head tag 내부가 원칙인데,
				요즘은 body tage 내부에 많이 쓴다. */
			
		</script>
	</head>
	<body>
		<!-- html 주석도 웹 브라우저의 소스 보기를 통해 보인다. -->
		
		<script type="text/javascript">
			// script tag의 위치 : body tag 내부도 허용
			window.alert('경고창 띄우기');//한 라인의 끝은 세미콜론;
		</script>
	
	</body>
</html>

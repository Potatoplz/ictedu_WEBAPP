<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02var.html</title>
	</head>
	<body>
		<h1>자바 스크립트의 변수
			<br>var : 변수 선언
			<br>var 변수이름;
			<br>자바 스크립트의 변수는 data type이 없다.
			<br>var선언, var없는 변수 선언도 전역 변수 선언이므로,
			<br>let 변수 선언을 권장한다. (let letName;)
		</h1>
		<script type="text/javascript">
			var varName = 1;
			document.write(varName + "<br>");
			varName = 42.195;
			document.write(varName + "<br>");
			varName = false;
			document.write(varName + "<br>");
			varName = "nice to meet you~~";
			document.write(varName + "<br>");
			//var선언은 전역 변수 선언!!!
			
			varName2 = 99.9;//var 없는 변수 선언도 전역 변수 선언!!!
			document.write(varName2 + "<br>" + "안녕")
			
			let letVar = 777;//let : 변수 선언시 let을 권장. 현재 페이지.
			document.write(letVar + "<br>");
			
			
		</script>
	</body>
</html>

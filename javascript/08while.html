<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>08while.html</title>
	</head>
	<body>
		<script type="text/javascript">
		let dan = 2;
		while(dan < 10){
			document.write("<h1>=== " + dan + "ë‹¨ ===</h1>");
			let gop = 1;
			while(gop < 10){
				document.write("<h2>" + dan + " * " + gop + " = " + (dan * gop) + "</h2>");
				gop++;
			}
			dan++;
		}//while
		</script>
	</body>
</html>

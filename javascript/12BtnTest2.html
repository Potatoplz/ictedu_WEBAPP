		<input type="button" id="btn1" name="btn1" value="Select All"
				onclick="chgValue();">
		<script type="text/javascript">
		function chgValue() {
			
			let checkboxArray = document.getElementsByName("deleteYN");
			//alert(checkboxArray.length);//SelectAll 누르면 체크박스 개수 뜸.
			for(let i = 0; i < checkboxArray.length; i++){
				if(btn1.value == "Select All"){
					checkboxArray[i].checked = true;
				} else {
					checkboxArray[i].checked = false;
				}
			}
			
			if(btn1.value == "Select All") {
				btn1.value = "DeSelect All";
			} else {
				btn1.value="Select All";
			}//if
	
		}//function
		
		</script>

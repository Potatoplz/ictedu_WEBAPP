<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>32RE3.html</title>
	</head>
	<body>
		<h1> 로 그 인 </h1>
		
		아이디 : <input type="text" id="mid" name="mid"
						onblur="idChk();" onfocus="welcome();">
		[<span id="idspan"></span>]
		
		<br><br>
		패스워드 : <input type="password" id="mpwd" name="mpwd"
						onkeyup="login();">
		<button onclick="realLogin();"> 로 그 인 </button>						
		
		<script type="text/javascript">
		function login() {
			if(event.keyCode == 13){//자바스크립트에서의 엔터
				realLogin();				
			}//if
		}
		function realLogin() {
			alert("로그인 하겠습니다.");
		}
		
		function idChk() {
			//blur가 일어나면,
			idspan.textContent = mid.value + "아이디를 검사합니다.";
		}
		function welcome(){
			//focus가 들어오면,
			idspan.innerHTML = "<font color=blue>아이디를 입력해 주세요.</font>"
		}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>32RE6.html</title>
	</head>
	<body>
		<input type="text" id="txt1" name="txt1" value="여러분안녕하세요">
		<button onclick="addComma();"> ADD COMMA </button>
		<script type="text/javascript">
		function addComma() {
			txt1.value = txt1.value.replaceAll(",","");//콤마 제거
			
			let origin = txt1.value;//여러분안녕하세요
			let copy = "";//아무것도 없는 값. 한글자씩 복사하는 용도의 변수
			
			for (let i = origin.length - 1, no=1; i>=0; i--, no++) {
				copy = origin.charAt(i) + copy; //charAt: i번지의 글자를 뽑아옴
				
				if(no % 3 == 0 && i != 0) copy = "," + copy;//쉼표 추가
				//alert(copy);
			}//for
			
			txt1.value = copy;			
			
		}//function
		</script>
	
	</body>
</html>
